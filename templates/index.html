

<!DOCTYPE html>
<html>
<head>
<title>Smart Music Player</title>
<link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container">
<h1>Smart Music Player</h1>
<div class="player">
<div class="controls">
<button id="play-button"><i class="fa fa-play"></i></button>
<button id="pause-button"><i class="fa fa-pause"></i></button>
<button id="skip-button"><i class="fa fa-forward"></i></button>
<button id="stop-button"><i class="fa fa-stop"></i></button>
</div>
<div class="playlist">
<ul>
<li>Track 1</li>
<li>Track 2</li>
<li>Track 3</li>
</ul>
</div>
<div class="search">
<input type="text" id="search-input" placeholder="Search for music">
<button id="search-button"><i class="fa fa-search"></i></button>
</div>
</div>
<div class="auto-reply">
<h2>Auto-Reply</h2>
<form id="auto-reply-form">
<label for="trigger">Trigger:</label>
<input type="text" id="trigger">
<label for="message">Message:</label>
<input type="text" id="message">
<button type="submit">Save</button>
</form>
</div>
</div>
<script src="static/script.js"></script>
</body>
</html>
